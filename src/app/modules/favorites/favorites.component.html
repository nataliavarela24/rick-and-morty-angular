<mat-card *ngIf="favorite$ | async as favorite" class="favorite-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon color="accent">star</mat-icon> Personaje Favorito
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="favorite-content">
    <mat-chip-list>
      <mat-chip color="primary" selected>
        <mat-icon>person</mat-icon> {{ favorite.name }}
      </mat-chip>
    </mat-chip-list>

    <button mat-raised-button color="accent" (click)="showFavoriteDetails()">
      <mat-icon>info</mat-icon> Ver Detalles
    </button>
  </mat-card-content>
</mat-card>
